<html> 
<script>
	window.Module = {};
	window.Module.onRuntimeInitialized = () => {
	   const config = {
		   vfsPrefix: "managed",
		   deployPrefix: "managed",
		   enableDebugging: 0
	   };
	   const assemblies = [
		   'client.dll',
		   'mscorlib.dll',
		   'WebAssembly.Bindings.dll',
		   'netstandard.dll'
	   ];
	   MONO.mono_load_runtime_and_bcl(
		   config.vfsPrefix,
		   config.deployPrefix,
		   config.enableDebugging,
		   assemblies,
		   () => {
			  Module.mono_bindings_init("[WebAssembly.Bindings]WebAssembly.Runtime");
			  const add = Module.mono_bind_static_method("[client] C:Add");

			  console.log('C.Add:', add(10, 2));
		   }
	   )
	};
</script>
<script async src="mono.js"></script>
