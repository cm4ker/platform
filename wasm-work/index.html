<html> 
<script>
	window.Module = {};
	window.Module.onRuntimeInitialized = () => {
	   const config = {
		   vfsPrefix: "managed",
		   deployPrefix: "managed",
		   enableDebugging: 0
	   };
	   const assemblies = [
		   'client.dll',
		   'mscorlib.dll',
		   'WebAssembly.Bindings.dll',
		   'netstandard.dll'
	   ];
	   MONO.mono_load_runtime_and_bcl(
		   config.vfsPrefix,
		   config.deployPrefix,
		   config.enableDebugging,
		   assemblies,
		   () => {
			  Module.mono_bindings_init("[WebAssembly.Bindings]WebAssembly.Runtime");
			  window.Add = Module.mono_bind_static_method("[client] C:Add");
			}
	   )
	};
</script>
<script>
function test(){
	var arg1 = document.getElementById("arg1").value;
	var arg2 = document.getElementById("arg2").value;
	console.log(window.Add(arg1, arg2));
}
</script>
<script async src="mono.js"></script>

<body>
	Hello!

	<input id="arg1" type="number" />
	<input id="arg2" type="number" />
	<input id="submit" type="button" onclick="test()"/>


</body>
</html>
